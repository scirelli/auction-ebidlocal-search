   #     <LimitExcept GET POST DELETE PUT Options>
   #         Deny from all
   #         Allow from 10
   #     </LimitExcept>
   # </Location>

   # <Location /ui/ >
   #     Proxypass http://localhost:9000/
   #     ProxyPassReverse http://localhost:9000/
   # </Location>
</VirtualHost>
