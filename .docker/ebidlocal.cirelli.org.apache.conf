<VirtualHost *:80>
    ServerName ebidlocal.cirelli.local:80
    #ServerName ebidlocal.cirelli.org:80
    ServerAlias ebidlocal.cirelli.lan
    ServerAlias ebidlocal.lan
    ServerAlias ebidlocal.local

    ServerAdmin scirelli@gmail.com
    ErrorLog "/private/var/log/apache2/ebidlocal.cirelli.org._error.log"
    TransferLog "/private/var/log/apache2/ebidlocal.cirelli.org_access.log"

    LogLevel debug

    DocumentRoot "/var/www/ebidlocal/"
    <Directory "/var/www/ebidlocal">
        #
        # Possible values for the Options directive are "None", "All",
        # or any combination of:
        #   Indexes Includes FollowSymLinks SymLinksifOwnerMatch ExecCGI MultiViews
        #
        # Note that "MultiViews" must be named *explicitly* --- "Options All"
        # doesn't give it to you.
        #
        # The Options directive is both complicated and important.  Please see
        # http://httpd.apache.org/docs/2.4/mod/core.html#options
        # for more information.
        #
        Options FollowSymLinks Multiviews
        MultiviewsMatch Any

        #
        # AllowOverride controls what directives may be placed in .htaccess files.
        # It can be "All", "None", or any combination of the keywords:
        #   AllowOverride FileInfo AuthConfig Limit
        #
        AllowOverride None

        #
        # Controls who can get stuff from this server.
        #
        Require all granted
    </Directory>

    <Location "/">
        ProxyPass http://localhost:8282/
        ProxyPassReverse http://localhost:8282/
    </Location>

   # <Location /api/ >
   #     Proxypass http://localhost:8282/
